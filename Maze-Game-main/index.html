<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cheese Scape</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>


  <div id="startScreen">
    <ul>
    <h1>Welcome to the Cheese Scape</h1>
    <button id="startBtn">Start</button>
    <button id="aboutBtn" >About</button>
  
    <audio id="audio">
      <source src="Run As Fast As You Can.mp3" type="audio/mpeg">
    </audio>
  </ul>
    <button id="playPauseBTN" onclick="playPause()">Play â–º</button>
  </div>
  <div id="page">

    <div id="Message-Container">
      <div id="message">
        <h1>Congratulations!</h1>
        <p>You are done.</p>
        <p id="moves"></p>
        <input id="okBtn" type="button" onclick="toggleVisablity('Message-Container')" value="Done" />
      </div>
    </div>

    <br>
  <div id="page1" style="display: none;">
    <div id="menu">
      <div class="custom-select">
        <select id="diffSelect">
                  <option value="10">1</option>
                  <option value="15">2</option>
                  <option value="25">3</option>
                  <option value="38">4</option>                                      
              </select>
      </div>
      <input id="startMazeBtn" type="button" onclick="makeMaze()" value="Start" />
    </div>
    

    <div id="view">
      <div id="mazeContainer">
        <canvas id="mazeCanvas" class="border" height="1100" width="1100"></canvas>
      </div>
    </div>

    <p id="instructions">Use arrow keys to move the key to the rat!</p>

  </div>
</div>

<div>
	
</div>



<script>
    var audio = document.getElementById('audio');
var playPauseBTN = document.getElementById('playPauseBTN');
var count = 0;

function playPause(){
	if(count == 0){
		count = 1;
		audio.play();
		playPauseBTN.innerHTML = "";
	}else{
		count = 0;
		audio.pause();
		playPauseBTN.innerHTML = "";
	}

}
audio.loop = true;

</script>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.18/jquery.touchSwipe.min.js"></script>
  
  <script src="./script.js"></script>
</body>
</html>
